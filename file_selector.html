<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <link rel="stylesheet" href="file_selector.css">
</head>
<body>
    <div class="container">
        <h1>Upload Video</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput">Choose a file:<br></label>
            <input type="file" id="fileInput" name="file" accept="image/*,video/*" required>
            <button type="submit">Upload</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="file_selector.js"></script>
</body>
</html>
